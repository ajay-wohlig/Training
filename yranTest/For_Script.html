<html>
<head><title>For Loop in Javascript</title>></head>
<body>
<h2>For loop in javascript</h2>
<p id="demo"></p>
<script>
var i;
var text="";
var cars =["bmw","fadf","fasf"];

for(i=0;i<cars.length;i++){
    text=text+cars[i]+"<br>";
}
document.getElementById("demo").innerHTML=text;
</script>
</body>    
</html>
